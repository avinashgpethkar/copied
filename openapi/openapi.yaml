openapi: 3.0.3
info:
  title: BSCI to Vanderlande - HU Master Interface
  description: |-
    This is a HU Master API based on the OpenAPI 3.0 specification. 
  version: 1.0.0
externalDocs:
  description: Find out more about Swagger
  url: http://swagger.io
servers:
  - url: https://vanderlande_tbd.com/api/v1
tags:
  - name: HU Master
    description: API to post HU Master data from BSC EWM to Vanderlande
paths:
  /bsc/HUMaster:
    post:
      tags:
        - HU Master
      summary: Post HU Master data to Vanderlande system
      description: This API is hosted on Vanderlande server and called by BSC to deliver the HU Master data
      operationId: postHUMaster
      requestBody:
        description: Post HU Master data
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/HUMasterMessageRequest'
                                
        required: true
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HUMasterMessageRequest'          

        '400':
          description: Invalid input
        '422':
          description: Validation exception
      security:
        - petstore_auth:
            - write:pets
            - read:pets
            


components:
  schemas:
    HUMasterMessageRequest:
      type: object
      properties:
        HUMasterMessageRequest:
          type: object
          properties:
            messageHeader:              
              $ref: '#/components/schemas/messageHeader'               

    messageHeader: 
          type: object
          required:
            - msgId
            - msgType
            - transCode
            - sender
            - receiver
            - dateTimeSent
          properties: 
            msgId: 
              type: number
              minimum: 1
              maximum: 9999999999999999
              example: 27651234
            msgType: 
              type: string
              enum: [HUMaster]
              example: HUMaster
            transCode: 
              type: string
              enum:
                - NEW
                - CHANGE
                - CANCEL
              example: NEW
            sender: 
              type: string
              enum: [EWM_KER1]
              example: EWM_KER1
            receiver: 
              type: string
              enum: [Vanderlande_KER1]
              example: Vanderlande_KER1
            dateTimeSent: 
              type: string
              example: 2021-12-20T14:48:58.214+01:00
              description: The format is YYYY-MM-DDThh:mm:ss-hh:mm . The “+01:00” component means one hour ahead of UTC (Coordinated Universal Time). https://help.sap.com/docs/business-network-for-supply-chain/cxml-solutions/date-and-time-format
          discriminator:
            propertyName: transCode
            mapping:
              NEW: '#/components/schemas/NEW_AND_CHANGE_HU'
              CHANGE: '#/components/schemas/NEW_AND_CHANGE_HU'
              CANCEL: '#/components/schemas/CANCEL_HU'
           
    NEW_AND_CHANGE_HU: 
      allOf:
        - $ref: '#/components/schemas/messageHeader'
        - type: object
      properties: 
       handlingunit: 
          type: object
          required:
            - HUId
          properties: 
            HUId: 
              type: number
              example: 700001057835
            VAS: 
              type: object
              properties: 
                Activity: 
                  type: array
                  items: 
                    type: object
                  example: ["LLI", "DFU"]
            pickVerification: 
              type: boolean
            packLane: 
              type: string
              example: MHU
            delivery: 
              type: number
              example: 4312500640
            dispatchDate: 
              type: string
              format: date-time
              example: 2021-12-20T14:48:58.214+01:00
            shipToCountry: 
              type: string
              example: DE
            routeCode: 
              type: string
              example: ZTNTEC
            carrier: 
              type: string
              example: DHL parcel
            serviceType: 
              type: string
              example: Pre8
            cutOff: 
              type: string
              example: 2021-12-20T18:48:00
            boxLength: 
              type: number
              example: 255
            boxWidth: 
              type: number
              example: 234
            boxHeight: 
              type: number
              example: 47
            Pack-SizeBoxOfBoxes: 
              type: string
              example: 1 of 1
            totalBoxWeight: 
              type: number
              example: 3000
            orderLines: 
              type: array
              items: 
                type: object
                properties: 
                  pickArea: 
                    type: string
                    example: P03
                  numberOfLines: 
                    type: number
                    example: 3
                  quantityOrdered: 
                    type: number
                    example: 6

    CANCEL_HU: 
      allOf:
        - $ref: '#/components/schemas/messageHeader'
        - type: object   
      properties:
        handlingunit: 
          type: object
          required:
            - HUId
          properties: 
            HUId: 
              type: number
              example: 700001057835
  securitySchemes:
    petstore_auth:
      type: oauth2
      flows:
        implicit:
          authorizationUrl: https://petstore3.swagger.io/oauth/authorize
          scopes:
            write:pets: modify pets in your account
            read:pets: read your pets
    api_key:
      type: apiKey
      name: api_key
      in: header
